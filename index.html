  <style>
    /* Custom scrollbar for better aesthetics */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    /* Ensure full height for the app */
    html, body, #root {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif; /* A nice sans-serif font */
    }
    /* Add a subtle background to the body */
    body {
      background-color: #f7fafc; /* Tailwind gray-100 */
    }
  </style>
